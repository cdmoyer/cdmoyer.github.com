---
layout: default
title: Archive
---

<h2>Archive</h2>

<div id="post_links">
	<ul>
	{% for post in site.posts %}
        {% unless post.draft %}
		<li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endunless %}
		{% endfor %}
	</ul>
</div>
