---
layout: default
---


<div id="menu">
	<ul>
	{% for post in site.posts offset: 0 limit: 15 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a>
		<br />
		<div class="date">{{ post.date | date_to_string }}</div>
	  </li>

    {% endfor %}
		<li><a href="archive.html">Older Posts &raquo;</a></li>
	</ul>
</div>

<div id="post">
	<h2>{{ page.title }}</h2>
  	{{ content }}
</div>

<a href="/">Back to Blog Home &raquo;</a>
